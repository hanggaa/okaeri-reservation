<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Menu - Restoran Okaeri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <img src="Logo.jpg" alt="Okaeri Logo" class="logo">
            <h1>Pilih Menu Pesanan Anda</h1>
        </header>

        <div class="order-container">
            <div class="menu-list card">
                <h3>Menu Kami</h3>
                <div id="menu-items-container">
                    </div>
            </div>

            <div class="order-summary">
                <div class="booking-details card">
                    <h3>Detail Reservasi Anda</h3>
                    <p id="booking-summary-text">Memuat detail...</p>
                </div>
                <div class="cart card">
                    <h3>Keranjang Anda</h3>
                    <div id="cart-items">
                        <p class="empty-cart-text">Keranjang masih kosong.</p>
                    </div>
                    <hr>
                    <div class="cart-total">
                        <strong>Total:</strong>
                        <strong id="cart-total-price">Rp 0</strong>
                    </div>
                    <button id="finalize-booking-btn" class="btn" disabled>Lanjut ke Pembayaran</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="customer-details-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Lengkapi Data Diri</h3>
            <form id="customer-form">
                <div class="form-group">
                    <label for="customer-name">Nama Lengkap</label>
                    <input type="text" id="customer-name" required>
                </div>
                <div class="form-group">
                    <label for="customer-phone">Nomor Telepon</label>
                    <input type="tel" id="customer-phone" required>
                </div>
                <button type="submit" class="btn">Buat Pesanan Sekarang</button>
            </form>
        </div>
    </div>

    <script src="order.js"></script>
</body>
</html>
